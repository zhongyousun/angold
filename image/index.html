<!DOCTYPE html>
<html>

<head>
	<title>網頁名稱</title>
	<!-- 載入CSS樣式 -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Viewport 用在響應式網頁設計 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<!-- 頂部固定的一條 -->
	<header>
		<div class="header">
			<h1><a href="#">公司Logo</a></h1>

			<ul>
				<li><a href=””>Mac</a></li>
				<li><a href=””>iPad</a></li>
				<li><a href=””>iPhone</a></li>
				<li><a href=””>Watch</a></li>
				<li><a href=””>TV</a></li>
				<li><a href=””>Music</a></li>
				<li><a href=””>支援服務</a></li>
			</ul>
		</div>

	</header>

	<!-- 主要展示畫面 -->
	<main>
		<div class="container">
			<!-- 輪播圖片 -->
			<section id="slideshow">
				<img src="img1.jpg" alt="">
				<img src="img2.jpg" alt="">
				<img src="img3.jpg" alt="">
			</section>
			<!-- 圖片牆 -->
			<section id="grid">
				<!-- 商品分類連結 -->
				<nav>
					<a href="#">分類1</a>
					<a href="#">分類2</a>
					<a href="#">分類3</a>
				</nav>
				<!-- 圖片牆 -->
				<div class="grid-item">
					<img src="item1.jpg" alt="">
					<h2>商品名稱1</h2>
					<p>商品說明1</p>
				</div>
				<div class="grid-item">
					<img src="item2.jpg" alt="">
					<h2>商品名稱2</h2>
					<p>商品說明2</p>
				</div>
				<!-- ... -->
			</section>
		</div>
	</main>

	<!-- 底部聯絡資訊 -->
	<footer>
		<div class="container">
			<p>聯絡我們：info@example.com</p>
			<p>地址：台北市XX區XX路XX號</p>
		</div>
	</footer>
</body>

</html>
